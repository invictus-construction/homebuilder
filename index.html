<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invictus Construction Sarnia - Simple Home Builder</title>
<style>
/* Same styles as before */
</style>
</head>
<body>
<h1>Invictus Construction Sarnia - Simple Home Builder</h1>
<div class="container">
    <div class="card">
        <h2>Building Dimensions</h2>
        <!-- Inputs (same as before) -->
        <div class="input-group">
            <label for="eaveOverhang">Eave Overhang (inches):</label>
            <input type="number" id="eaveOverhang" value="12">
        </div>
        <div class="input-group">
            <label for="gableOverhang">Gable Overhang (inches):</label>
            <input type="number" id="gableOverhang" value="12">
        </div>
        <!-- Door/Window Openings (same as before) -->
    </div>

    <div class="card">
        <h2>Materials Needed</h2>
        <ul class="results">
            <li>Wall Studs: <span id="studCount">0</span></li>
            <li>Plates: <span id="plateCount">0</span></li>
            <li>Rafters: <span id="rafterCount">0</span></li>
            <li>King Studs: <span id="kingStuds">0</span></li>
            <li>Jack Studs: <span id="jackStuds">0</span></li>
            <li>Headers: <span id="headerCount">0</span></li>
            <li>Birdsmouth Angle: <span id="birdsmouthAngle">0</span>Â°</li>
            <li>Rafter Length: <span id="fullRafterLength">0</span> ft</li>
            <li class="total-cost">Estimated Cost: $<span id="totalCost">0.00</span></li>
        </ul>
    </div>
</div>

<script>
let openings = [];
function addOpening() {
    const type = document.getElementById('openingType').value;
    const width = parseFloat(document.getElementById('openingWidth').value);
    const location = parseFloat(document.getElementById('openingLocation').value);
    if (width && location >= 0) {
        openings.push({ type, width, location });
        renderOpenings();
        calculateMaterials();
    }
}
function renderOpenings() {
    const list = document.getElementById('openingsList');
    list.innerHTML = '';
    openings.forEach((opening, index) => {
        const li = document.createElement('li');
        li.textContent = `${opening.type} - ${opening.width}" wide at ${opening.location} ft`;
        list.appendChild(li);
    });
}
function calculateMaterials() {
    const length = parseFloat(document.getElementById('length').value) || 0;
    const width = parseFloat(document.getElementById('width').value) || 0;
    const studSpacing = parseFloat(document.getElementById('studSpacing').value) || 16;
    const roofPitch = parseFloat(document.getElementById('roofPitch').value) || 6;
    const lumberSize = document.getElementById('lumberSize').value;
    const eaveOverhang = parseFloat(document.getElementById('eaveOverhang').value) || 12;
    const gableOverhang = parseFloat(document.getElementById('gableOverhang').value) || 12;

    const wallLength = 2 * (length + width);
    let studsPerWall = Math.ceil((12 * wallLength) / studSpacing);
    const cornerStuds = 4;
    const kingStuds = openings.length * 2;
    const jackStuds = openings.length * 2;
    const headerCount = openings.length;
    const totalStuds = studsPerWall + cornerStuds + kingStuds + jackStuds;
    const platesNeeded = Math.ceil(2 * wallLength / 8);

    const run = width / 2;
    const rise = (roofPitch / 12) * run;
    const rafterLength = Math.sqrt(rise * rise + run * run);
    const overhangFeet = Math.max(eaveOverhang, gableOverhang) / 12;
    const fullRafterLength = (Math.sqrt((rise * rise) + (run + overhangFeet) * (run + overhangFeet))).toFixed(2);
    const raftersNeeded = Math.ceil((12 * length) / studSpacing) * 2;
    const birdsmouthAngle = Math.atan(rise / run) * (180 / Math.PI);

    let studPrice = 5;
    switch(lumberSize) {
        case '2x6': studPrice = 7; break;
        case '2x10': studPrice = 12; break;
        case 'LVL9.25': studPrice = 20; break;
        case 'LVL11.875': studPrice = 24; break;
    }

    const totalCost = (totalStuds + platesNeeded + raftersNeeded + headerCount) * studPrice;

    document.getElementById('studCount').textContent = totalStuds;
    document.getElementById('plateCount').textContent = platesNeeded;
    document.getElementById('rafterCount').textContent = raftersNeeded;
    document.getElementById('kingStuds').textContent = kingStuds;
    document.getElementById('jackStuds').textContent = jackStuds;
    document.getElementById('headerCount').textContent = headerCount;
    document.getElementById('birdsmouthAngle').textContent = birdsmouthAngle.toFixed(2);
    document.getElementById('fullRafterLength').textContent = fullRafterLength;
    document.getElementById('totalCost').textContent = totalCost.toFixed(2);
}
const inputs = document.querySelectorAll('input, select');
inputs.forEach(input => {
    input.addEventListener('input', calculateMaterials);
});
calculateMaterials();
</script>
</body>
</html>
