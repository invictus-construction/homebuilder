<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/Home-Builder-Tool/">
    <title>Simple Home Builder Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .results {
            list-style-type: disc;
            padding-left: 20px;
        }
        .total-cost {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Home Builder Calculator</h1>
    
    <div class="container">
        <div class="card">
            <h2>Building Dimensions</h2>
            
            <div class="input-group">
                <label for="length">Length (ft):</label>
                <input type="number" id="length" value="20">
            </div>

            <div class="input-group">
                <label for="width">Width (ft):</label>
                <input type="number" id="width" value="16">
            </div>

            <div class="input-group">
                <label for="height">Height (ft):</label>
                <input type="number" id="height" value="8">
            </div>

            <div class="input-group">
                <label for="studSpacing">Stud Spacing (inches):</label>
                <input type="number" id="studSpacing" value="16">
            </div>

            <div class="input-group">
                <label for="roofPitch">Roof Pitch (X:12):</label>
                <input type="number" id="roofPitch" value="6">
            </div>
        </div>

        <div class="card">
            <h2>Materials Needed</h2>
            <ul class="results">
                <li>Wall Studs: <span id="studCount">0</span></li>
                <li>Plates: <span id="plateCount">0</span></li>
                <li>Rafters: <span id="rafterCount">0</span></li>
                <li class="total-cost">Estimated Cost: $<span id="totalCost">0.00</span></li>
            </ul>
        </div>
    </div>

    <script>
        function calculateMaterials() {
            // Get input values
            const length = parseFloat(document.getElementById('length').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;
            const studSpacing = parseFloat(document.getElementById('studSpacing').value) || 16;
            const roofPitch = parseFloat(document.getElementById('roofPitch').value) || 6;

            // Calculate wall studs
            const wallLength = 2 * (length + width);
            const studsPerWall = Math.ceil((12 * wallLength) / studSpacing);
            const cornerStuds = 4;
            const totalStuds = studsPerWall + cornerStuds;

            // Calculate plates (top and bottom)
            const platesNeeded = Math.ceil(2 * wallLength / 8); // Assuming 8ft lengths

            // Calculate rafters
            const run = width / 2;
            const rise = (roofPitch / 12) * run;
            const rafterLength = Math.sqrt(rise * rise + run * run);
            const raftersNeeded = Math.ceil((12 * length) / studSpacing) * 2;

            // Calculate approximate cost (using $5 per stud as example price)
            const studPrice = 5;
            const totalCost = (totalStuds + platesNeeded + raftersNeeded) * studPrice;

            // Update display
            document.getElementById('studCount').textContent = totalStuds;
            document.getElementById('plateCount').textContent = platesNeeded;
            document.getElementById('rafterCount').textContent = raftersNeeded;
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }

        // Add event listeners to all inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', calculateMaterials);
        });

        // Initial calculation
        calculateMaterials();
    </script>
</body>
</html>
